<div *ngIf="isEmptyResponse; else templateName">
  <div class="no-results-found-container">
    <div class="no-results-found">
      EMPTY
    </div>
  </div>
</div>
<ng-template #templateName>
  <app-masonry [logModelsObservable]="fileModelsObservable" (getMoreFiles)="getMoreFiles()"></app-masonry>
</ng-template>
