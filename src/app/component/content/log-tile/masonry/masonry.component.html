<div class="masonry">
  <div class="masonry-item-sizer"></div>
  <div class="masonry-item" *ngFor="let logModel of logModels">
    <app-masonry-tile [logModel]="logModel"></app-masonry-tile>
  </div>
</div>
<div #bottom style="min-height: 120px">
  <div class="end" *ngIf="!moreLogsExist; else spinner">END</div>
  <ng-template #spinner>
    <div class="spinner-container">
      <i class="fa fa-spinner" aria-hidden="true"></i>
    </div>
  </ng-template>
</div>
