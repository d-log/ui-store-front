<div class="container">
  <div>
    <div class="css-key-value" *ngFor="let key of keys let i = index">
      <input type="text" value="{{key}}" (change)="keyChanged($event, i)">
      <input type="text" [(ngModel)]="values[i]" (input)="valueChanged($event, i)">
      <i class="fa fa-times delete" (click)="onDeleteCssDirective(i)" aria-hidden="true"></i>
    </div>
  </div>
  <i class="fa fa-plus add" aria-hidden="true" (click)="add()"></i>
</div>
