<div class="container">
  <div *ngFor="let key of keys let i = index">
    <input type="text" value="{{key}}" (change)="keyChanged($event, i)">
    <input type="text" [(ngModel)]="values[i]" (input)="valueChanged($event, i)">
    <i class="fa fa-times" (click)="onDeleteCssDirective(i)" aria-hidden="true"></i>
  </div>
  <div class="add" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></div>
</div>
