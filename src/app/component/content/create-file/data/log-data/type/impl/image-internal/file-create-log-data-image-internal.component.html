<div class="container">
  <div class="selected">{{imageInternalLogData.imageID}}</div>
  <div class="unselected" (scroll)="onScroll()">
    <app-log-data-image-default *ngFor="let logData of selectableImageLogDatas; let i = index"
                                (click)="onSelectImage(i)"
                                [logData]="logData">
    </app-log-data-image-default>
    <div #bottom></div>
  </div>
</div>
