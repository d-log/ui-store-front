<div class="toolbar-container">
  <app-navigation-side-left-toolbar (onCloseNavigationSideLeft)="closeNavigationSideLeft($event)"></app-navigation-side-left-toolbar>
</div>
<section class="container">
  <div class="column" *ngFor="let directoryModel of pathDirectoryModels, let i = index">
    <app-navigation-side-left-directory [level]="i" [directoryModel]="directoryModel"
                                        (childDirectorySelected)="directorySelected($event)"></app-navigation-side-left-directory>
  </div>
  <div class="end-column"></div>
</section>
