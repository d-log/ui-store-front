<div class="container">
  <div class="column" *ngFor="let logModel of pathLogModels, let i = index">
    <app-directory-selector-column [logLevel]="i"
                                   [pathLogModels]="pathLogModels"
                                   [selectedLogModelID]="selectedLogModelID"
                                   [parentLogModel]="logModel"
                                   [showColumnToolbar]="showColumnToolbar"
                                   (logModelSelected)="onSelectedFileModel($event)"></app-directory-selector-column>
  </div>
</div>
